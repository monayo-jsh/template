<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
  <link rel="stylesheet" href="/html/login/case1/css/style.css">
</head>
<body>
  <div class="container">
    <div class="cover">
      <img src="img/logo-pineone.png">
    </div>
    <form action="#">
      <div class="form-content">
        <div class="login-form">
          <div class="title">Login</div>
          <div class="input-boxes">
            <div class="input-box">
              <svg class="icon icon-user" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 2a5 5 0 1 0 5 5 5 5 0 0 0-5-5zm0 8a3 3 0 1 1 3-3 3 3 0 0 1-3 3zm9 11v-1a7 7 0 0 0-7-7h-4a7 7 0 0 0-7 7v1h2v-1a5 5 0 0 1 5-5h4a5 5 0 0 1 5 5v1z"></path></svg>
              <input type="text"  placeholder="Enter your Id" required>
            </div>
            <div class="input-box">
              <svg class="icon icon-lock" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M20 12c0-1.103-.897-2-2-2h-1V7c0-2.757-2.243-5-5-5S7 4.243 7 7v3H6c-1.103 0-2 .897-2 2v8c0 1.103.897 2 2 2h12c1.103 0 2-.897 2-2v-8zM9 7c0-1.654 1.346-3 3-3s3 1.346 3 3v3H9V7z"></path></svg>
              <input type="password"  placeholder="Enter your password" required>
            </div>
            <div class="text">
              <a href="#">Forgot password?</a>
            </div>
            <div class="button input-box">
              <input type="submit" value="Submit">
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
